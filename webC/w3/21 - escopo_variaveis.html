<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //3 escopos: global, função e o bloco


      // escopo global -  todo os escopos tem acesso
      var serie = 'Friends'

      // escopo de bloco -  as variáveis declaradas sofrem elevação para o escopo global
      if(true){
        var serie2 = 'Game of Thrones'
        document.write(serie)
      }
      
      document.write(serie2)

      document.write('<br />')
      
      // escopo de função -  as variáveis declaradas não sofrem elevação para o escopo global
      function x(){
        var serie3 = 'The Walking Dead'
        document.write(serie)
        document.write(serie2)
      }

      x() 

      document.write('<br />')
      document.write(serie3) //não renderiza
    </script>
    
  </head>

  <body>
  </body>
</html>
