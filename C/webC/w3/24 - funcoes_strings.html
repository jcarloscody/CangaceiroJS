<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //propriedade length
      document.write('Jorge Sant Ana'.length)// quantidade de caracteres
      
      //retorna o caractere que pertence a este indice
      document.write('Jorge Sant Ana'.charAt(7))// retorna o valor do índece x

      var nome = 'Jorge Sant Ana'
      document.write(nome.indexOf('g'))// retorna a posição da primeira ocorrencia na cadeia de caractere. faz diferença entre maius e minusc

      document.write(nome.replace('Sant Ana', 'Silva'))// muda os valores
      
      document.write(nome.substr(6,4))// recorta um intervalo
      
      document.write(nome.toLocaleLowerCase())// minuscula
      document.write(nome.toLocaleUpperCase())// maiscula

      document.write('-'+ nome.trim() + '-')// remove os espaços em brancos das extremidades
    </script>
    
  </head>

  <body>
  </body>
</html>
