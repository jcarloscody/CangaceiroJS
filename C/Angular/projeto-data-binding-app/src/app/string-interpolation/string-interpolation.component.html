<p>string-interpolation works!</p>

{{firstname}}

<p>{{name.f1}}</p>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
 
    <mat-card-content>
        <p>f1: {{name.f1}}</p>
        <p>f2: {{name.f2}}</p>

        <form>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput value="{{name.f1}}">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button [color]="color">LIKE</button>
      <button mat-button (click)="click()">SHARE</button>
    </mat-card-actions>
  </mat-card>
