<form>
    <h1>CRIANDO NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="livro.titulo" placeholder="Ex. Tecnologia da Informacao" name="nome" type="text" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" placeholder="Ex. Josué Carlos" name="nome" type="text" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea  [(ngModel)] = "livro.texto" rows="10" style="resize: none;" cols="50" matInput placeholder="Dissertação" maxlength="2000000" name="descricao" type="text" ></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary" class="mat-elevation-z8">Criar </button>
        <span></span>
        <button (click)="cancel()" mat-stroked-button color="warn" class="mat-elevation-z8">Cancelar </button>
    </div>
</form>
