<mat-card>
    <img mat-card-image src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"
    alt="{{comic.title}}">
    <mat-card-title>
        {{comic.title}}
    </mat-card-title>
    <mat-card-footer>
        <a href="{{comic.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
            Details
        </a>
    </mat-card-footer>
</mat-card>
