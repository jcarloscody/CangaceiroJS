<mat-card>
    <img mat-card-image src="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}"
    alt="{{serie.title}}">
    <mat-card-title>
        {{serie.title}}
    </mat-card-title>
    <mat-card-footer>
        <a href="{{serie.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
            Details
        </a>
    </mat-card-footer>
</mat-card>
